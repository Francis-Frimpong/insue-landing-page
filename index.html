<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Insure landing page</title>

</head>
<body>
  <!-- Navbar and mobile navbar icon -->
   <header class="navContainer">
    <img src="images/logo.svg" alt="" class="logo">
    <div class="navLinks-icon">
      <nav class="desktopLinks">
          <a href="#">How we work</a>
          <a href="#">Blog</a>
          <a href="#">Account</a>
          <a href="#" class="border">View Plans</a>
        </nav>
        
          <img src="images/icon-hamburger.svg" alt=""  class="hamburger">
        
          <img src="images/icon-close.svg" alt="" class="close">
    
    </div>
   </header>

   <div class="mobileLinks">
    <nav class="links">
      <a href="#">How we work</a>
      <a href="#">Blog</a>
      <a href="#">Account</a>
      <a href="#" class="mobile-border">View Plans</a>
    </nav>
    <img src="images/bg-pattern-mobile-nav.svg" alt="" class="pattern">
   </div>

   <main container>
    <picture class="intro-img">
       <!-- Mobile image -->
       <source srcset="images/image-intro-mobile.jpg" media="(max-width: 576px)">
            
       <!-- Desktop image -->
       <source srcset="images/image-intro-desktop.jpg" media="(min-width: 1200px)">
       
       <!-- Fallback image -->
       <img src="images/image-intro-mobile.jpg" alt="family" class="responsive-img">
    </picture>
    <section class="cta">

      <div class="cta-card">
        <img src="images/bg-pattern-intro-left-mobile.svg" alt="" class="pattern-left">
        <div class="cta-text">
          <h1> Humanizing your insurance.</h1>
          <p>
            Get your life insurance coverage easier and faster. We blend our expertise 
            and technology to help you find the plan thatâ€™s right for you. Ensure you 
            and your loved ones are protected.
          </p>
          <a href="#"> View plans</a>
        </div>
        <img src="images/bg-pattern-intro-right-mobile.svg" alt="" class="pattern-right">
      </div>

    </section>

    <div class="line"></div>
   </main>

  <script src="index.js" defer></script>
</body>
</html>
